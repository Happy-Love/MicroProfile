default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: postgres
  host: db
  port: 5432

development:
  <<: *default
  database: MicroProfile_development

test:
  <<: *default
  database: MicroProfile_test

production:
  <<: *default                                                                       
  database: MicroProfile_production
